<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
	<meta property="og:title" content="Interface Híbrida para o Brinquedo de Programar RoPE.">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<link rel="manifest" href="manifest.json">
	<meta charset="utf-8">
	<meta property="og:site_name" content="RoPE">
	<meta property="og:image" content="RoPE">
	<title>RoPE</title>
	<link rel="stylesheet" href="connecting/connecting.css" />
	<link rel="stylesheet" href="style/buttons.css" />
	<link rel="stylesheet" href="style/reset.css" />
	<link rel="stylesheet" href="style/general.css" />
	<link rel="stylesheet" href="programming/programming.css" />
	<meta name="msapplication-TileImage" content="android-chrome-192x192.png">
  	<meta name="msapplication-TileColor" content="#e6c099">
</head>

<body>
	<div name="connection screen" id="connecting-view" style="position: absolute">
		<div id="bigger-rect-top">
			<div id="searching" class="square center">
				<div>
					<div style="position:absolute; width: 100%">
						<img name="magnifying" id="magnifying" src="assets/magnifying.svg" alt="lupa procurando o rope" style="margin-top: 40%; display: none">
					</div>
					<img id="rope" src="assets/rope.svg" alt="robozinho rope">
				</div>
			</div>
		</div>
		<div id="smaller-rect-bottom" class="area">
			<hr>
			<button id="magnifying-button" class="button large">
				<img src="assets/rope_magnifying.svg" alt="botão para procurar o rope">
			</button>
		</div>
	</div>

	<div id="programming-view" class="box">	
		<div id="top-area" class="area header">
			<div id="rope-connection">
				<img src="assets/rope_2.svg"></img>
				<span id="connection-status">
				</span>
			</div>
			<div id="available-pieces">
				<div class="available block piece advance" data-command="advance">
					<img src="assets/advance.svg"></img>
				</div>
				<div class="available block piece back" data-command="back">
					<img src="assets/go_back.svg"></img>
				</div>
				<div class="available block piece left" data-command="left">
					<img src="assets/turn_left.svg"></img>
				</div>
				<div class="available block piece right" data-command="right">
					<img src="assets/turn_right.svg"></img>
				</div>
			</div>
		</div>
		
		<button id="debug-button">
			<img src="assets/steps.svg" alt="Ativar/desativar depuração">
		</button>

		<div id="pointer" style="display: none">
			<img src="assets/pointer.svg" alt="Mão direcionada para peça que deve ser clicada ( a cima )">
		</div>

		<div id="highlight" class="block" style="display: none; position: absolute; z-index: 9999">
			<img src="assets/highlight.svg" alt="Destaque sobre a peça que está sendo executada">
		</div>

		<div id="placeholders-area" class="content centered-content debug">
			<div class="block placeholder">
				<img src="assets/placeholder.svg"></img>
			</div>
			<div class="block placeholder">
				<img src="assets/placeholder.svg"></img>
			</div>
			<div class="block placeholder">
				<img src="assets/placeholder.svg"></img>
			</div>
			<div id="go-block" class="block">
			</div>
		</div>
	</div>
</body>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="jquery/jquery-ui.min.js"></script>
<script src="jquery/jquery.ui.touch-punch.min.js"></script>
<script src="programming/geometry.js"></script>
<script src="programming/programming.js"></script>
<script src="bluetooth/bluetooth.js"></script>
<script src="app.js"></script>

</html>
